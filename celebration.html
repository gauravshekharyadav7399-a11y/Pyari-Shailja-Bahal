<style>
body{

}

.slideshow{
    width:300px;
    height:400px;
    border-radius:20px;
    margin:20px auto;
    object-fit:cover;
}

.falling{
    position:fixed;
    top:-100px;
    width:100px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{transform:translateY(110vh);}
}

.firework{
    position:fixed;
    font-size:30px;
    animation:boom 1s forwards;
}

@keyframes boom{
    from{transform:scale(0);opacity:1;}
    to{transform:scale(3);opacity:0;}
}
</style>
</head>
